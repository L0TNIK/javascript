<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read-Only Textarea</title>
  </head>
  <body>
    <textarea width="1000" height="600" readonly>

      <html>
  <body>
    <div>
      <script language="JavaScript">
        var x = prompt("podaj liczbę x=", "");
        var a_dana_kam = parseFloat(x);
        document.write("czytana liczba x=" + a_dana_kam + "<br>");
        if (a_dana_kam % 2 == 1) {
          document.write("<font color=red size=3>czytana liczba jest nieparzysta</font>" + "<br>");
        } else if (a_dana_kam % 2 == 0) {
          document.write("<font color=silver size=5>czytana liczba jest parzysta</font>");
        }
        // Dokończ dwa pozostałe przypadki a==0 i a<0
        // polskie litery mają działać(uzupełnij w kodzie strony)
      </script>
    </div>
  </body>
</html>
