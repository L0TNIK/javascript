        <!DOCTYPE html>
<html lang="en">
  <head>
    <title>UÅ¼ycie fukcji</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div style="color: navy; font-size: 50px">
      <script language="JavaScript">
        var a = parseFloat(prompt("a=", ""));
        var b = parseFloat(prompt("b=", ""));
        function suma_kam(a, b) {
          return a + b;
        }
        function odejmowanie_kam(a, b) {
          return a - b;
        }

        function mnozenie_kam(a, b) {
          return a * b;
        }

        function od_kwadratu_kam(a, b) {
          return a ^ b;
        }
        document.write("suma=" + suma_kam(a, b) + "<br>");
        document.write("suma=" + odejmowanie_kam(a, b) + "<br>");
        document.write("suma=" + mnozenie_kam(a, b) + "<br>");
        document.write("suma=" + od_kwadratu_kam(a, b) + "<br>");
      </script>
    </div>
  </body>
</html>
