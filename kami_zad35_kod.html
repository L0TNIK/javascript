<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read-Only Textarea</title>
  </head>
  <body>
    <textarea width="1000" height="600" readonly>

      <html>
  <body>
    <div style="color: red; font-size: 50px">
      <script language="JavaScript">
        var x = prompt("podaj liczbę x=", "");
        var a_dana_kam = parseFloat(x);
        document.write("czytana liczba x=" + a_dana_kam + "<br>");
        if (a_dana_kam > 0) {
          document.write("czytana liczba jest większa od 0" + "<br>");
        }
        else if(a_dana_kam == 0){
          document.write("czytana liczba jest równa 0")
        }
        else if(a_dana_kam < 0){
          document.write("czytana liczba jest mniejsza od 0")
        }
        // Dokończ dwa pozostałe przypadki a==0 i a<0
        // polskie litery mają działać(uzupełnij w kodzie strony)
      </script>
    </div>
  </body>
</html>
