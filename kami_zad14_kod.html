    <style>
        div {
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <script language="JavaScript">
            let kam1 = prompt("Podaj dolną część pierwiastka =", "");
            let kam1_p = parseFloat(kam1);
            
            let egipski1 = kam1_p + 2;
            let egipski2 = (kam1_p +1)*(kam1_p + 2);
            let egipski3 = kam1_p*(kam1_p+1);

            document.write("1/" + kam1_p + " = 1/" + egipski1 + " + 1/" + egipski2 + " + 1/" + egipski3 + "<br>");
        </script>
    </div>
