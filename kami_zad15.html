<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Fractions</title>
    <style>
        div {
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <script language="JavaScript">
            let kam1 = prompt("Podaj dolną część pierwiastka =", "");
            let kam1_p = parseFloat(kam1);
            
            let egipski = kam1_p * 2;

            document.write("1/" + kam1_p + " = 1/" + egipski + " = 1/" + egipski +"<br>");
        </script>
    </div>
</body>
</html>
