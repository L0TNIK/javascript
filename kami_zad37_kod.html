  <body>

      <html>

        var rok_kam = parseFloat(x);
        document.write("czytana liczba x=" + rok_kam + "<br>");
        if (rok_kam == 1995) {
          document.write(
            "<font color=blue size=4>brawo znasz rok od kiedy działa javascript</font>" +
              "<br>"
          );
        } else {
          document.write(
            "<font color=red size=7>Źle musisz jeszcze poczytać</font>"
          );
        }
      </script>
    </div>
