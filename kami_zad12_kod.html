let d2_kam=prompt("podaj dzien 1 stycznia (1-31)=","");

let suma;
let d1=parseFloat(d1_kam);
let g1=parseFloat(g1_kam);
let d2=parseFloat(d2_kam);

dzien=86400;
godzina=3600;

suma=((d1*dzien-1)+(g1*godzina))-((d2*dzien-1)+(g2*godzina));



document.write(suma + " sekund" + "<br>");
